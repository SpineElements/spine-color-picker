<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-styles/default-theme.html">

<!--
 An interactive list item to display one specific color.
-->
<dom-module id="spine-color-picker-item">
    <template>
        <style>
            :host {
                display: inline-block;
                box-sizing: border-box;
                width: var(--spine-color-picker-item-size, 24px);
                height: var(--spine-color-picker-item-size, 24px);
                margin-right: var(--spine-color-picker-space-between, 1px);
                margin-bottom: var(--spine-color-picker-space-between, 1px);
                cursor: pointer;
                transition: ease all .2s;
                text-align: center;
                line-height: var(--spine-color-picker-item-size, 24px);
                border: 1px solid rgba(0, 0, 0, .08);

                @apply --spine-color-picker-item;
            }

            :host([active]) {
                border-radius: calc(var(--spine-color-picker-item-size, 24px) / 2);

                @apply --spine-color-picker-item-active;
            }

            :host([selected]) iron-icon {
                visibility: visible;

                @apply --spine-color-picker-item-selected;
            }

            :host([dark-theme]) iron-icon {
                color: var(--dark-theme-text-color);

                @apply --spine-color-picker-item-dark;
            }

            :host([light-theme]) iron-icon {
                color: var(--light-theme-text-color);

                @apply --spine-color-picker-item-light;
            }

            iron-icon {
                height: calc(var(--spine-color-picker-item-size, 24px) - 6px);
                top: -1px;
                left: -1px;
                visibility: hidden;

                @apply --spine-color-picker-item-icon;
            }
        </style>

        <iron-icon icon="icons:check"></iron-icon>
    </template>

    <script>{
        class SpineColorPickerItem extends Polymer.Element {
            static get is() {
                return 'spine-color-picker-item';
            }

            static get properties() {
                /**
                 * Fired when the item is selected.
                 *
                 * @event spine-color-picker-select
                 * @param {string} value Selected color
                 */
                return {
                    /**
                     * If true, `iron-icon` is shown.
                     */
                    active: {
                        type: Boolean,
                        reflectToAttribute: true
                    },

                    /**
                     * Indicates whether the item is currently selected or not.
                     */
                    selected: {
                        type: Boolean,
                        reflectToAttribute: true,
                        observer: '__selectedObserver'
                    }
                }
            }

            __selectedObserver(value) {
                if (value) {
                    this.dispatchEvent(new CustomEvent('spine-color-picker-select', {
                        detail: {value: this.bgColor},
                        bubbles: true,
                        composed: true
                    }));
                }
            }

        }

        window.customElements.define(SpineColorPickerItem.is, SpineColorPickerItem);
    }</script>
</dom-module>
