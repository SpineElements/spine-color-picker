<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
 An interactive list item to display one specific color.
-->
<dom-module id="spine-color-picker-item">
    <template>
        <style>
            :host {
                display: inline-block;
                box-sizing: border-box;
                width: var(--analyzer-heatmap-color-picker-item-size, 24px);
                height: var(--analyzer-heatmap-color-picker-item-size, 24px);
                margin-right: var(--analyzer-heatmap-color-picker-space-between, 1px);
                margin-bottom: var(--analyzer-heatmap-color-picker-space-between, 1px);
                cursor: pointer;
                transition: ease all var(--animation-duration-max);
                text-align: center;
                line-height: var(--analyzer-heatmap-color-picker-item-size, 24px);
                border: 1px solid rgba(0, 0, 0, .08);
            }

            :host([active]) {
                border-radius: calc(var(--analyzer-heatmap-color-picker-item-size, 24px) / 2);
            }

            :host([selected]) iron-icon {
                visibility: visible;
            }

            :host([dark-theme]) iron-icon {
                color: var(--dark-theme-text-color);
            }

            :host([light-theme]) iron-icon {
                color: var(--light-theme-primary-color);
            }

            iron-icon {
                height: calc(var(--analyzer-heatmap-color-picker-item-size, 24px) - 6px);
                top: -1px;
                left: -1px;
                visibility: hidden;
            }
        </style>

        <iron-icon icon="icons:check"></iron-icon>
    </template>

    <script>
        class SpineColorPickerItem extends Polymer.Element {

            static get is() {
                return 'spine-color-picker-item';
            }

            static get properties() {

                /**
                 * Fired when `selected` property becomes true.
                 *
                 * @event analyzer-color-item-select
                 * @param {string} value Selected color
                 */
                return {
                    /**
                     * If true, `iron-icon` is shown.
                     */
                    active: {
                        type: Boolean,
                        reflectToAttribute: true
                    },

                    /**
                     * If true, the `analyzer-color-item-select` event is fired.
                     */
                    selected: {
                        type: Boolean,
                        reflectToAttribute: true,
                        observer: '_selectedObserver'
                    },

                    reflectToStyle: {
                        type: Boolean,
                        value: true,
                        readOnly: true
                    }
                }
            }

            _selectedObserver(value) {
                if (value) {
                    this.dispatchEvent(this._createItemSelectedEvent());
                }
            }

            _createItemSelectedEvent() {
                return new CustomEvent('analyzer-color-item-select', {
                    detail: {value: this.bgColor},
                    bubbles: true,
                    composed: true
                });
            }

        }

        window.customElements.define(SpineColorPickerItem.is, SpineColorPickerItem);
    </script>
</dom-module>
